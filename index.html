<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>L'Oréal Beauty Advisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font + Material Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Main styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal logo" class="logo" />
        <h1 class="site-title">L'Oréal Beauty Advisor</h1>
        <p class="site-subtitle">
          Ask me anything about L'Oréal products, routines, and recommendations.
        </p>
      </header>

      <main class="chatbox">
        <!-- Chat messages will appear here -->
        <section
          id="chatWindow"
          class="chat-window"
          aria-live="polite"
        ></section>

        <!-- User input -->
        <form id="chatForm" class="chat-form">
          <label class="visually-hidden" for="userInput">
            Type your question for the L'Oréal Beauty Advisor
          </label>
          <input
            id="userInput"
            type="text"
            placeholder="Ask about skincare, haircare, makeup, or routines..."
            autocomplete="off"
            required
          />
          <button type="submit" aria-label="Send message">
            <span class="material-icons">send</span>
          </button>
        </form>
      </main>

      <footer class="site-footer">
        <p>
          © 2025 L'Oréal (Student Project). Product information is generated by
          AI for learning purposes only.
        </p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Chat logic -->
    <script src="script.js"></script>
  </body>
</html>
